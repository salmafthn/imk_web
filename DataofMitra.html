<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataOfCompany</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class=" bg-gradient-to-r from-[#FDFCFB] to-[#E2D1C3] w-full h-screen flex justify-center items-center ">
        <div class = " absolute mx-auto 2xl:w-[1332px] 2xl:h-[700px]  2xl:left-[95px] 2xl:top-[45px] 2xl:bg-[#DACAC2] rounded-[50px] xl:w-[1160px] xl:h-[583px] xl:bg-[#DACAC2]  xl:left-[100px] xl:top-[50px] lg:w-[900px] lg:h-[468px] lg:bg-[#DACAC2] lg:left-[60px] lg:top-[125px] md:w-[680px] md:h-[508px] md:bg-[#DACAC2]  md:left-[47px] md:top-[120px]">
            <h2 class="font-sans 2xl:text-3xl font-semibold relative 2xl:top-[40px] 2xl:left-[90px] xl:text-3xl xl:left-[40px] xl:top-[40px] lg:text-xl lg:top-[40px] lg:left-[60px] md:text-xl md:top-[40px] md:left-[60px]">Complete your Information </h2>
            </div>
            <div id="help" class= "font-sans italic absolute 2xl:left-[1270px] 2xl:top-[60px] xl:left-[1130px] xl:top-[55px] lg:left-[800px] lg:top-[140px] md:left-[580px] md:top-[140px]"><a href="./help.html">Need Help?</a></div>
            <form>
                    <div class="2xl:w-[600px] 2xl:h-[60px] absolute 2xl:left-[150px] 2xl:top-[200px] bg-[#B19687] rounded-md xl:w-[550px] xl:h-[60px] xl:top-[180px] xl:left-[150px] lg:w-[400px] lg:h-[50px] lg:left-[100px] lg:top-[230px] md:w-[300px] md:h-[40px] md:left-[70px] md:top-[250px]">
                        <input id="RestaurantName" type="text"  placeholder="Restaurant name" class="bg-transparent border-none w-full h-full placeholder:text-black outline-none px-[30px] " required>
                    </div>
                    <div class="2xl:w-[600px] 2xl:h-[60px] absolute 2xl:left-[150px] 2xl:top-[300px] bg-[#B19687] rounded-md xl:w-[550px] xl:h-[60px] xl:left-[150px] xl:top-[260px] lg:w-[400px] lg:h-[50px] lg:left-[100px] lg:top-[300px] md:w-[300px] md:h-[40px] md:left-[70px] md:top-[310px]">
                        <input id="RestaurantLocation" type="text"  placeholder="Location of Restaurant" class= "bg-transparent border-none w-full h-full placeholder:text-black outline-none px-[30px] " required>
                    </div>
                    <div class="2xl:w-[600px] 2xl:h-[60px] absolute 2xl:left-[150px] 2xl:top-[400px] bg-[#B19687] rounded-md xl:w-[550px] xl:h-[60px] xl:left-[150px] xl:top-[340px] lg:w-[400px] lg:h-[50px] lg:left-[100px] lg:top-[370px] md:w-[300px] md:h-[40px] md:left-[70px] md:top-[370px]">
                        <input id="RestaurantContact" type="text"  placeholder="Contact of Restaurant" class="bg-transparent border-none w-full h-full placeholder:text-black outline-none px-[30px] " required>
                    </div>
                    <div class="2xl:w-[600px] 2xl:h-[120px] absolute 2xl:left-[150px] 2xl:top-[500px] bg-[#B19687] rounded-md xl:w-[550px] xl:h-[100px] xl:left-[150px] xl:top-[420px] lg:w-[400px] lg:h-[80px] lg:left-[100px] lg:top-[440px] md:w-[300px] md:h-[80px] md:left-[70px] md:top-[430px]">
                        <input id="RestaurantDescribe" type="text"  placeholder="Describe your Restaurant" class="bg-transparent border-none w-full h-full placeholder:text-black outline-none px-[30px] " required>
                    </div>
                    <input type="file" id="fileInput" accept="image/*, video/*" onchange="handleFileSelect(this)">
                        <button id="customButton" onclick="document.getElementById('fileInput').click()" type="submit" class="items-center 2xl:w-[500px] 2xl:h-[320px] absolute 2xl:left-[830px] 2xl:top-[200px] bg-[#B19687] rounded-md xl:w-[450px] xl:h-[280px] xl:left-[770px] xl:top-[180px] lg:w-[400px] lg:h-[250px] lg:left-[530px] lg:top-[230px] md:w-[300px] md:h-[240px] md:left-[400px] md:top-[250px]">
                            <img src="imk_web/img/Rectangle 48.png" alt="img666"  class="2xl:w-[150px] 2xl:h-[150px] absolute 2xl:left-[180px] 2xl:top-[80px] xl:w-[130px] xl:h-[130px] xl:left-[160px] xl:top-[30px] lg:w-[120px] lg:h-[120px] lg:left-[140px] lg:top-[40px] md:w-[100px] md:h-[100px] md:left-[100px] md:top-[70px]"/>
                            <span class="font-mono 2xl:text-2xl font-bold absolute 2xl:top-[280px] 2xl:left-[60px] xl:text-2xl xl:left-[30px] xl:top-[230px] lg:text-xl lg:left-[30px] lg:top-[200px] md:text-base md:left-[20px] md:top-[200px]">Upload your Restaurant Image</span>
                        </button>
            </form>
            <button id="doneBtn" type="submit" class="bg-[#857065] rounded-lg 2xl:w-[300px] 2xl:h-[60px] text-2xl font-semibold font-serif  text-center absolute 2xl:left-[935px] 2xl:top-[560px] cursor-pointer xl:top-[500px] xl:w-[300px] xl:h-[60px] xl:left-[840px] lg:w-[250px] lg:h-[60px] lg:left-[600px] lg:top-[500px] md:w-[200px] md:h-[50px] md:left-[450px] md:top-[540px] ">Done</button>
            <button id="backBtn" type="submit" class="z-10 2xl:w-[50px] 2xl:h-[50px] absolute 2xl:left-[130px] 2xl:bottom-[60px] cursor-pointer xl:w-[45px] xl:h-[45px] xl:left-[140px] xl:bottom-[100px] lg:w-[40px] lg:h-[40px] lg:bottom-[130px] lg:left-[90px] md:w-[35px] md:h-[35px] md:bottom-[100px] md:left-[70px]"><img src="imk_web/img/back_button.png" alt="back_btn"/></button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const doneButton = document.getElementById("doneBtn");
            const backButton = document.getElementById("backBtn");

            doneButton.addEventListener("click", function () {
                // Check if all input fields are filled
                const orgName = document.querySelector("#RestaurantName").value;
                const orgLocation = document.querySelector("#RestaurantLocation").value;
                const orgContact = document.querySelector("#RestaurantContact").value;
                const orgDescription = document.querySelector("#RestaurantDescribe").value;

                if (orgName && orgLocation && orgContact && orgDescription) {
                    // If all fields are filled, redirect to the home page
                    window.location.href = "./index.html";
                } else {
                    alert("Please fill in all fields.");
                }
            });

            backButton.addEventListener("click", function () {
            window.location.href = './ChooseYourDestiny.html';
            });
        });
    </script>


</body>
</html>
