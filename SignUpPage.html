                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // Handle the "Sign Up" button click
                        const signUpButton = document.getElementById("signUpButton");
                        signUpButton.addEventListener("click", function () {
                            // Get input values
                            const firstName = document.querySelector("#firstName").value;
                            const lastName = document.querySelector("#lastName").value;
                            const emailAddress = document.querySelector("#Email").value;
                            const password = document.querySelector("#password").value;
                            const confirmPassword = document.querySelector("#confirmPassword").value;
                            const termsCheckbox = document.querySelector("#termsCheckbox");
                
                            // Check if all fields are filled
                            if (firstName && lastName && emailAddress && password && confirmPassword && termsCheckbox.checked) {
                                // Check if password and confirm password match
                                if (password === confirmPassword) {

                                    window.location.assign("http://127.0.0.1:5500/public/html/PopUpVerificationCode.html");


                                } else {
                                    alert("Password and Confirm Password do not match.");
                                }
                            } else {
                                alert("Please fill in all required fields and accept the Terms & Policy.");
                            }
                        });
                
                        let password = document.getElementById("password");
                        let hidePassword = document.getElementById("hidePassword");
                        let confirmPassword = document.getElementById("confirmPassword");
                        let hideConfirmPassword = document.getElementById("hideConfirmPassword");
                
                        hidePassword.onclick = function () {
                            togglePasswordVisibility(password, hidePassword);
                        }
                
                        hideConfirmPassword.onclick = function () {
                            togglePasswordVisibility(confirmPassword, hideConfirmPassword);
                        }
                
                        function togglePasswordVisibility(inputField, hideButton) {
                            if (inputField.type === "password") {
                                inputField.type = "text";
                                hideButton.src = "../../img/witness_2210317.png";
                            } else {
                                inputField.type = "password";
                                hideButton.src = "../../img/hide_2767146.png";
                            }
                        }

                        const goHome =document.getElementById("goHome");
                        goHome.addEventListener("click", function(){
                            window.location.href = './index.html'
                        });
                    });
                </script>
